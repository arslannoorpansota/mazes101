<html class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mazes101 Playground</title>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="h-full">
  <div class="flex h-full">
    <div class="w-91 p-4">
      <label class="block" for="board-type">Board Type</label>
      <select class="block w-full py-1 mt-1 capitalize" id="board-type"></select>

      <label class="block mt-4" for="generator">Generation Algorithm</label>
      <select class="block w-full py-1 mt-1 capitalize" id="generator"></select>

      <label class="block mt-4" for="renderer">Renderer</label>
      <select class="block w-full py-1 mt-1 capitalize" id="renderer"></select>
    </div>

    <div class="flex-grow" id="board"></div>
  </div>

  <script src="./script.js" type="module"></script>
</body>
</html>
